    <form action="confirmation.html" method="POST">
         <h1>Communication Survey</h1>
        <p>This survey will help assess your current level of communication and show areas to improve your commincation skills.</p>
        <br>
        <label for="username">Name:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <br>

        <label for="average">1. What is the average number of people you speak to daily?</label>
            <input type="number" name="average" id="average" step="1" required>
            <br>
            <br>

        <label for="confidence">2. How confident are you speaking to someone you never met?</label>
        <br>
        <br>
            <input type="range" min="0" max="10" step="1" required>
            <br>
            <span>Not Confident</span>
            <span>Very Confident</span>
            <br>
            <br>
            <span>3. What communication skills do you want to improve? Check all that apply.</span>
            <br>
            <br>
            <input type="checkbox" name="skill" id="Non-verbal" value="non-verbal">
            <label for="non-verbal">Non-Verbal Communication</label>
            <br>
            <br>
            <input type="checkbox" name="skill" id="straight-talk" value="straight-talk">
            <label for="straight-talk">Straight Talk</label>
            <br>
            <br>
            <input type="checkbox" name="skill" id="listening" value="listening">
            <label for="listening">Listening</label>
            <br>
            <br>
            <input type="checkbox" name="skill" id="clarity" value="clairty">
            <label for="clarity">Clarity</label>
            <br>
            <br>
            <input type="checkbox" name="skill" id="confidence" value="confidence">
            <label for="confidence">Confidence</label>

        </form>

</body>
